<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

      <h1>Weather App</h1>
        
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

       
      <div class="weather-container">

        <!-- grant-location-container -->
        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" alt="location" width="80px" height="80px" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAccess>Grant Access</button>

        </div>

        <!-- Search-section -->
         <form class="form-container" data-searchForm>
            <input placeholder="Search for city...." data-searchInput>
            <button class="btn">
                <img src="./assets/search.png" width="20px" height="20px" loading="lazy">
                </button>
         </form>


         <!-- loading-screen -->
         <div class="sub-container loading-container">
             <img src="./assets/loading.gif" width="150px" height="150px" loading="lazy">
             <p>Loading</p>
         </div>


          <!-- Weather-information -->
          <div class="sub-container user-info-container">
            
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p data-weatherDesc></p>

            <img data-weatherIcon>

            <p data-temp></p>

            <!-- 3-cards -->
            <div class="parameter-container">

                <!-- card-1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" >
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                 <!-- card-2 -->
                 <div class="parameter">
                    <img src="./assets/humidity.png" >
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                 <!-- card-3 -->
                 <div class="parameter">
                    <img src="./assets/cloud.png" >
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>

            </div>


          </div>

      </div>

    </div>






   <script src="script.js"></script>
</body>
</html>
